<!DOCTYPE html>
<html>
<style>
    body {
        background-image: url('sky.jpg');
    }
    
    table,
    th,
    td {
        border: 1px solid white;
        border-radius: 10px;
        color: white;
        text-align: center;
    }
    
    table {
        width: 80%;
    }
    
    h2 {
        color: white;
        text-align: center;
    }
    
    form {
        color: white;
    }
</style>

<body>

    <h2>
        Welcome to Jaira Velasco's Travel and Tour!
    </h2>

    <table>

        <tr>
            <th>Originating City</th>
            <th>Destination City</th>
            <th>Price</th>
            <th>Duration</th>
        </tr>

        <tr>
            <td rowspan="5">
                <strong>Calgary</strong>
            </td>
            <td>
                <strong>Los Cabos</strong>
            </td>
            <td>
                <strong>$1667 per adult</strong>
            </td>
            <td rowspan="5">
                <strong>5 Days</strong>
            </td>
        </tr>

        <tr>
            <td>
                <strong>Havana</strong>
            </td>
            <td>
                <strong>$1289 per adult</strong>
            </td>
        </tr>

        <tr>
            <td>
                <strong>Barcelona</strong>
            </td>
            <td>
                <strong>$3249 per adult</strong>
            </td>
        </tr>

        <tr>
            <td>
                <strong>London</strong>
            </td>
            <td>
                <strong>$3207 per adult</strong>
            </td>
        </tr>

        <tr>
            <td>
                <strong>Rome</strong>
            </td>
            <td>
                <strong>$3439 per adult</strong>
            </td>
        </tr>

    </table>

    <br>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">E-mail address:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="departure">Departure date:</label>
        <input type="date" id="departure" name="departure">
        <br>
        <label for="city">Destination city:</label>
        <input type="text" id="city" name="city">
        <br>
        <label for="no-of-passengers">Number of passengers:</label>
        <input type="number" id="no-of-passengers" name="no-of-passengers">
        <br>
        <button type="button" onclick="alert('Hello World!')">Submit</button>
    </form>

</body>

</html>
